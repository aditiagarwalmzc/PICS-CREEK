    <header class="header">
        <nav class="navbar">

        <ul class = "nav">

    <!-- upload image button -->
    <p><input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)" style="display: none;"></p>
    <p><label for="file" style="cursor: pointer;" id="fileBtn">Upload Image</label></p>
    <p><img id="img" /></p>
    <!-- side nav -->
    <div class="sidenav">
        <label for="filter-select">FILTER</label>
        <label>ADJUST</label>
        <label>CROP</label>
        <label>ROTATE</label>
        <label>FLIP</label>
        <label>REMOVE BACKGROUND</label>
    </div>
    <div class="slider">
        <p style="color: aliceblue;">Sepia</p>
        <input id="sepia" type="range" oninput="set(this);" value="0" step="0.1" min="0" max="1"><span id="Amount" style="color: white;">(0)</span><br/>
    </div>
